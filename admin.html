<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 成品账号</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 登录界面 -->
    <div class="login-container" id="loginSection">
        <div class="card login-box">
            <h1>🔐 后台管理</h1>
            <div class="form-group">
                <label for="adminPassword">管理密码</label>
                <input type="password" id="adminPassword" placeholder="请输入管理密码">
            </div>
            <button class="btn btn-primary btn-block" onclick="adminLogin()">
                登录
            </button>
        </div>
    </div>

    <!-- 管理后台 -->
    <div id="adminSection" style="display: none;">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="container">
                <div class="logo">🔧 管理后台</div>
                <ul class="nav-links">
                    <li><a href="index.html">返回前台</a></li>
                    <li><a href="#" onclick="adminLogout()">退出登录</a></li>
                </ul>
            </div>
        </nav>

        <main style="padding: 120px 20px 40px;">
            <div class="container">
                <!-- 统计卡片 -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="number" id="statPending">0</div>
                        <div class="label">待支付</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="statDelivered">0</div>
                        <div class="label">已发货</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="statStock">0</div>
                        <div class="label">库存数量</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="statRevenue">¥0</div>
                        <div class="label">总收入</div>
                    </div>
                </div>

                <!-- 提示信息 -->
                <div class="card"
                    style="margin-bottom: 32px; background: rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.3);">
                    <h2 style="color: var(--accent-green); margin-bottom: 16px;">✅ 自动发货已启用</h2>
                    <p style="color: var(--text-secondary); line-height: 1.8;">
                        当买家完成支付后，系统将自动：<br>
                        1. 接收支付宝回调通知<br>
                        2. 验证签名和金额<br>
                        3. 从库存中分配文件<br>
                        4. 更新订单状态为已发货<br>
                        5. 买家可立即查询订单获取内容
                    </p>
                </div>

                <!-- 操作按钮 -->
                <div style="display: flex; gap: 16px; margin-bottom: 32px; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="showUploadModal()">
                        📤 批量上传库存
                    </button>
                    <button class="btn btn-outline" onclick="refreshData()">
                        🔄 刷新数据
                    </button>
                </div>

                <!-- 库存不足提示 -->
                <div class="card" id="lowStockWarning"
                    style="display: none; background: rgba(245, 158, 11, 0.1); border-color: rgba(245, 158, 11, 0.3);">
                    <h3 style="color: var(--accent-orange);">⚠️ 库存不足</h3>
                    <p style="color: var(--text-secondary); margin-top: 8px;">
                        库存文件即将用完，请及时补充库存以确保自动发货正常运行。
                    </p>
                </div>
            </div>
        </main>
    </div>

    <!-- 上传文件模态框 -->
    <div class="modal-overlay" id="uploadModal">
        <div class="modal">
            <div class="modal-header">
                <h2>📤 批量上传库存</h2>
                <button class="modal-close" onclick="closeUploadModal()">&times;</button>
            </div>
            <p style="color: var(--text-secondary); margin-bottom: 20px;">
                每行一个账号信息，每行将创建一个独立的库存文件。
            </p>
            <div class="form-group">
                <label for="uploadContent">库存内容</label>
                <textarea id="uploadContent" rows="10" placeholder="账号1&#10;账号2&#10;账号3&#10;..."></textarea>
            </div>
            <button class="btn btn-primary btn-block" onclick="uploadFiles()">
                上传
            </button>
        </div>
    </div>

    <!-- Toast 提示 -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>

</html>
